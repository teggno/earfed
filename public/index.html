<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta
      name="description"
      content="Earfed is a podcast player that you can open like any normal website. If you want, you can install it on your home screen."
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Earfed</title>

    <link rel="manifest" href="/manifest.webmanifest" />

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>

    <link rel="icon" type="image/png" href="/favicon.png" />

    <!--iOS home screen icon-->
    <link rel="apple-touch-icon" href="/icons/earfedicon-apple-touch.png" />

    <!--iOS Splash aka Launch screen-->
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/icons/apple-touch-startup-image-750x1334.png"
    />
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
      href="/icons/apple-touch-startup-image-1334x750.png"
    />
    <!--TODO replace the two images above and put more as in https://gist.github.com/EvanBacon/7fd4dc3be3d00096579bb0b134c56ec7-->
  </head>

  <body>
    <noscript
      >Earfed requires JavaScript. Please enable it in your browser or use a
      different browser.</noscript
    >
  </body>
</html>
